<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cat Clicker KO</title>
</head>
<ul data-bind="foreach: catList">
  <li data-bind="text: name, click: $parent.setCat"></li>
</ul>



  <div id="cat" data-bind="with:currentCat">

    <h2 class="cat-name" data-bind="text: name"></h2>
    <div class="cat-level" data-bind="text: level"></div>
    <div class="cat-count" data-bind="text: clickCount"></div>
    <img src="" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
    <h2>Nicknames</h2>
    <ul data-bind="foreach: nicknames">
      <li data-bind="text: $data"></li>
    </ul>


  </div>
  <script src="js/lib/knockout-3.2.0.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
